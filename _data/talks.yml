- title: 'Hotwire meets The Platform™ [EN]'
  event: 'Tropical on Rails 2025'
  length_in_minutes: 30
  date: 'April 03, 2025'
  talk_url: ''
  talk_url_iframe: false
  slides_url: 'https://docs.google.com/presentation/d/1Wk6f0VJ3G_GBXghl9AUskJQy2XAY9i63UyqOZxhHdgA/edit#slide=id.g3448565a5c0_0_0'
  description: |
    Most apps you work on, while delivering much value, are simple in their mechanisms. That's why you use Rails. It makes things very simple.
    As Rails, PWAs are simple yet powerful. You write once and run anywhere as regular web pages or as a native-like app. It gets better when you find out how powerful HTML APIs are today. <br /><br />
    I will show you how to leverage all those benefits while building an engaging and efficient app using Rails and Hotwire.

- title: 'Architecting the Unconventional: A Case Study in Software Design [EN]'
  length_in_minutes: 30
  date: '11 de Abril de 2024'
  talk_url: 'https://www.youtube.com/embed/TMsPC6oskCg?si=2tGeU0ynF2H7XD0J'
  talk_url_iframe: true
  slides_url: 'https://docs.google.com/presentation/d/1sMEhBqycXWgFTut750sU9QXz7crkH6NLPsmQE6OfJD0/edit?usp=sharing'
  description: |
    If you search for 'clean architecture' on GitHub you will find a bunch of nice implementations applying such an architecture. The same goes for onion, hexagonal, and such. Besides the similarities between the architectural patterns, these applications are all implemented for common web applications. By common, I mean a web application that receives a request that a controller handles. It also has a database and so on.<br /><br />
    Not all applications are like that, though. In this talk, I will walk through a use case where I implemented an unconventional application - an application that handles background jobs - and I will show how we can apply an architectural pattern to any kind of application

