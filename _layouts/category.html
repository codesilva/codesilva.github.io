<h1>{{ page.title }}</h1>
<!-- {{ page.category }} -->

{% assign categories = site.posts | map: 'categories' | uniq | sort %}

{{ content }}

<ul>
  {% for post in site.posts %}
    {% if post.categories contains page.category %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <small>{{ post.date | date: "%Y-%m-%d" }}</small>
      </li>
    {% endif %}
  {% endfor %}
</ul>
